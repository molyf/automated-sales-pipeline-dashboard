name: automated-sales-pipeline-dashboard
prefect-version: 3.4.6

build: null

push:
  - prefect_aws.deployments.steps.push_to_s3:
      id: push_code
      requires: prefect-aws>=0.5
      bucket: etl-data-8173ebd6
      folder: flows
      credentials: "{{ prefect.blocks.aws-credentials.aws-credentials }}"

pull:
  - prefect_aws.deployments.steps.pull_from_s3:
      id: pull_code
      requires: prefect-aws>=0.5
      bucket: '{{ push_code.bucket }}'
      folder: '{{ push_code.folder }}'
      credentials: "{{ prefect.blocks.aws-credentials.aws-credentials }}"

  - prefect.deployments.steps.pip_install_requirements:
      directory: "{{ pull_code.directory }}"
      requirements_file: requirements.txt

deployments:
- name: etl-deployment
  flow_name: main
  entrypoint: etl_pipeline/etl_flow.py:main
  parameters: {}
  work_pool:
    name: etl-workpool
    work_queue_name: null
    job_variables:
      env: 
        AWS_ROLE_ARN: arn:aws:iam::215848077260:role/lambda-s3-access
